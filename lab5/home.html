<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "notestyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>

</head>
<body>
    <h1 class = "NoteVote">Note-Vote</h1>
    <br>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Log in
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <h2>
                <p class="logintitle">Log in</p>
            </h2>
            <form action = "notevote.html">
                <label for="Email address"> Email Address</label>
                <br>
                <input type="text" placeholder ="Email address">
                <br>
                <label for="Password">Password</label>
                <br>
                <input type ="text" placeholder="Password">
                <br>
                <br>
                <input type ="button" value="Login" class = "bluebutton">
                <br>
            </form>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Register
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <h2>
                <p class="logintitle">Sign Up</p>
            </h2>
            <form action = "home.html">
                <label for="Email address"> Email Address</label>
                <br>
                <input type="text" placeholder ="Email address">
                <br>
                <label for="Password">Password</label>
                <br>
                <input type ="text" placeholder="Password">
                <br>
                <label for="Invite Code">Invite Code</label>
                <br>
                <input type ="text" placeholder="Invite Code">
                <br>
                <br>
                <input type ="button" value="Sign Up" class = "bluebutton">
                <br>
            </form>
          </div>
        </div>
      </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
